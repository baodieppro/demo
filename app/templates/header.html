{% if mobile %}
   <header>
        <div class="logo-div">
            <a class="logo-link" href="/">
                <img alt="Onbibi logo" class="kgJEQe" src="/static/img/logo.png" style="height:45px;width:162px">
            </a>
        </div>
        <div class="search-div">
            <form id="search-form" class="search-form" id="sf" method="POST">
                <div class="autocomplete" style="width: 100%; flex: 1">
                    <div style="width: 100%; display: flex">
                        <input id="search-bar" autocapitalize="none" autocomplete="off" class="noHIxc" name="q"
                               spellcheck="false" type="text" value="{{ query }}"
                               style="background-color: {{ '#000' if dark_mode else '#fff' }};
                                       color: {{ '#685e79' if dark_mode else '#000' }};
                                       border: {{ '1px solid #685e79' if dark_mode else '' }}">
                        <input name="tbm" value="{{ search_type }}" style="display: none">
                        <div class="sc"></div>
                        <div class="d-md-block" style="background-size: 14px;
    padding: 4px 8px;
    width: 30px;
    height: 26px;
    cursor: pointer;
    position: absolute;
    right: -10px;
    padding-top: 12px;
    ">
<img onclick="document.getElementById('search-bar').value = ''" src="https://onbibi.com/clear.png" /></div>
                    </div>
                </div>
            </form>
        </div>
    </header>
{% else %}
    <header>
        <div class="logo-div">
            <a class="logo-link" href="/">
                <img alt="Onbibi logo" class="kgJEQe" src="/static/img/logo.png" style="height:45px;width:162px">
            </a>
        </div>
        <div class="search-div">
            <form id="search-form" class="search-form" id="sf" method="POST">
                <div class="autocomplete" style="width: 100%; flex: 1">
                    <div style="width: 100%; display: flex">
                        <input id="search-bar" autocapitalize="none" autocomplete="off" class="noHIxc" name="q"
                               spellcheck="false" type="text" value="{{ query }}"
                               style="background-color: {{ '#000' if dark_mode else '#fff' }};
                                       color: {{ '#685e79' if dark_mode else '#000' }};
                                       border: {{ '1px solid #685e79' if dark_mode else '' }}">
                        <input name="tbm" value="{{ search_type }}" style="display: none">
                        <div class="sc"></div>
                        <div class="d-md-block" style="background-size: 14px;
    padding: 4px 8px;
    width: 30px;
    height: 26px;
    cursor: pointer;
    position: absolute;
    right: -10px;
    padding-top: 12px;
    ">
<img onclick="document.getElementById('search-bar').value = ''" src="https://onbibi.com/clear.png" /></div>
                    </div>
                </div>
            </form>
        </div>
    </header>
{% endif %}

<script>
    const searchBar = document.getElementById("search-bar");

    searchBar.addEventListener("keyup", function (event) {
        if (event.keyCode !== 13) {
            handleUserInput(searchBar);
        } else {
            document.getElementById("search-form").submit();
        }
    });
</script>
