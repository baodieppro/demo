<html>
    <head>
        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
        <link rel="search" href="/opensearch.xml" type="application/opensearchdescription+xml" title="Whoogle Search">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="referrer" content="no-referrer">
        <meta name="description" content="Onbibi, family friendly search engine, A.I filter. Safe and the most powerful search engine.">
        <meta name="image" content="https://onbibi.com/site/assets/img/og-image.png">
        <script type="text/javascript" src="/static/js/autocomplete.js"></script>
        <link rel="stylesheet" href="/static/css/{{ 'search-dark' if dark_mode else 'search' }}.css">
        <link rel="stylesheet" href="/static/css/header.css">
        <title>{{ query }} - Onbibi Search - Family friendly search engine</title>
    </head>
    <body>
    {{ search_header|safe }}
    {{ response|safe }}
    </body>
    <footer>
        <p style="color: {{ '#fff' if dark_mode else '#000' }};">
            Onbibi Search v{{ version_number }} ||
            <a style="color: #4fba69" href="https://onbibi.com">Homepage</a>
        </p>
    </footer>
</html>
